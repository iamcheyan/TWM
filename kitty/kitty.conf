# ===== Font =====
font_family      MesloLGS Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 11.5
adjust_line_height 110%

# ===== Wayland =====
linux_display_server wayland

# ===== Colors (Catppuccin-like) =====
# background #1e1e2e
# foreground #cdd6f4
# cursor     #f5e0dc
# cursor_text_color #1e1e2e
# selection_background #585b70
# selection_foreground #cdd6f4
# color0  #45475a
# color1  #f38ba8
# color2  #a6e3a1
# color3  #f9e2af
# color4  #89b4fa
# color5  #f5c2e7
# color6  #94e2d5
# color7  #bac2de
# color8  #585b70
# color9  #f38ba8
# color10 #a6e3a1
# color11 #f9e2af
# color12 #89b4fa
# color13 #f5c2e7
# color14 #94e2d5
# color15 #a6adc8

# ===== Clipboard =====
map ctrl+c copy_to_clipboard
map ctrl+v paste_from_clipboard

# ===== Window =====
hide_window_decorations yes
repaint_delay 10
input_delay 0


# BEGIN_KITTY_THEME
# Tokyo Night
include current-theme.conf
# END_KITTY_THEME