### 模式切换 / Modes

# 移动模式 / Move mode
bindsym $mod+m mode "move"
mode "move" {
    bindsym h move left
    bindsym l move right
    bindsym k move up
    bindsym j move down

    bindsym Left  move left
    bindsym Right move right
    bindsym Up    move up
    bindsym Down  move down

    bindsym Escape mode "default"
    bindsym Return mode "default"
}

# 调整大小模式 / Resize mode
bindsym $mod+r mode "resize"
mode "resize" {
    bindsym h resize shrink width 10 px
    bindsym l resize grow width 10 px
    bindsym k resize shrink height 10 px
    bindsym j resize grow height 10 px

    bindsym Shift+h resize shrink width 100 px
    bindsym Shift+l resize grow width 100 px
    bindsym Shift+k resize shrink height 100 px
    bindsym Shift+j resize grow height 100 px

    bindsym Escape mode "default"
    bindsym Return mode "default"
}

# Panel 模式 / Panel mode
bindsym Mod4+p mode "Panel"
mode "Panel" {
    # 循环切换（可选，像 Alt+Tab）
    bindsym a focus next
    bindsym s focus prev

    # 关闭当前窗口
    bindsym x kill
    bindsym f fullscreen toggle
    bindsym Shift+f floating toggle

    # 退出 Panel 模式
    bindsym Escape mode "default"
    bindsym Return mode "default"
}

# tab 模式 / Tab mode
bindsym $mod+t layout tabbed, mode "tab"
mode "tab" {
    # ===== 移动 / 切换 tab（zellij 风格）=====
    bindsym h focus left
    bindsym l focus right
    bindsym k focus up
    bindsym j focus down

    # 备用（直觉一点）
    bindsym Left  focus left
    bindsym Right focus right

    # ===== 新建 =====
    # 新 terminal 进入当前 tab 容器
    bindsym n exec $terminal

    # ===== 关闭 =====
    bindsym x kill

    # ===== Break out（打散当前 tab）=====
    # 把当前窗口移出 tab 容器
    bindsym b move container to workspace current

    # ===== 切换 tab / stacked / split =====
    bindsym Tab layout toggle tabbed stacked splith

    # ===== 退出 tab 模式 =====
    bindsym Escape mode "default"
    bindsym Return mode "default"
}

# Workspace 模式
bindsym Mod4+a mode "workspace"
mode "workspace" {

    # =========================
    # 切换 workspace（数字）
    # =========================
    bindsym 1 workspace number 1
    bindsym 2 workspace number 2
    bindsym 3 workspace number 3
    bindsym 4 workspace number 4
    bindsym 5 workspace number 5
    bindsym 6 workspace number 6
    bindsym 7 workspace number 7
    bindsym 8 workspace number 8
    bindsym 9 workspace number 9
    bindsym 0 workspace number 0

    # =========================
    # 切换 workspace（qwerty）
    # =========================
    bindsym q workspace number 1
    bindsym w workspace number 2
    bindsym e workspace number 3
    bindsym r workspace number 4
    bindsym t workspace number 5
    bindsym y workspace number 6
    bindsym u workspace number 7
    bindsym i workspace number 8
    bindsym o workspace number 9
    bindsym p workspace number 0

    # =========================
    # 移动窗口到 workspace（Shift）
    # =========================
    bindsym Shift+1 move container to workspace number 1
    bindsym Shift+2 move container to workspace number 2
    bindsym Shift+3 move container to workspace number 3
    bindsym Shift+4 move container to workspace number 4
    bindsym Shift+5 move container to workspace number 5
    bindsym Shift+6 move container to workspace number 6
    bindsym Shift+7 move container to workspace number 7
    bindsym Shift+8 move container to workspace number 8
    bindsym Shift+9 move container to workspace number 9
    bindsym Shift+0 move container to workspace number 0

    bindsym Shift+q move container to workspace number 1
    bindsym Shift+w move container to workspace number 2
    bindsym Shift+e move container to workspace number 3
    bindsym Shift+r move container to workspace number 4
    bindsym Shift+t move container to workspace number 5
    bindsym Shift+y move container to workspace number 6
    bindsym Shift+u move container to workspace number 7
    bindsym Shift+i move container to workspace number 8
    bindsym Shift+o move container to workspace number 9
    bindsym Shift+p move container to workspace number 0

    # =========================
    # 相邻 workspace（像 tmux / zellij）
    # =========================
    bindsym n workspace prev
    bindsym m workspace next

    bindsym Shift+n move container to workspace prev
    bindsym Shift+m move container to workspace next

    # 新建 workspace 移动窗口并跳转
    bindsym a move container to workspace new

    # 把当前窗口移动到0号暂存 workspace
    bindsym Shift+a move container to workspace number 0

    # =========================
    # 窗口操作
    # =========================
    bindsym x kill
    bindsym f fullscreen toggle
    bindsym Shift+f floating toggle

    # =========================
    # 退出模式
    # =========================
    bindsym Escape mode "default"
    bindsym Return mode "default"
}


